<form (ngSubmit)="onSubmit()" [formGroup]="formData">
  <div class="d-flex m--1 mt-15 gap-5">
    <div class="d-flex m--1 gap-5 w-full align-items p4">
      <input
        type="text"
        pInputText
        formControlName="name"
        placeholder="Denominación"
        class="inputText child w-full"
      />

      <p-dropdown
        formControlName="territory"
        [options]="territories()"
        optionLabel="descripcion"
        placeholder="Territorio"
        optionValue="id"
        required="true"
        emptyMessage=" "
        class="inputText child w-full"
        (onChange)="changeTerritory($event)"
      />

      <p-dropdown
        optionValue="id"
        formControlName="country"
        [options]="countries()"
        optionLabel="descripcion"
        placeholder="País"
        emptyMessage=" "
        (onChange)="loadCommunities()"
        class="child w-full"
      />

      <p-dropdown
        optionValue="id"
        formControlName="autonomousCommunity"
        [options]="autonomousCommunities()"
        optionLabel="descripcion"
        placeholder="CCAA"
        (onChange)="loadProvinces($event)"
        emptyMessage=" "
        class="child w-full add"
      />

      <p-dropdown
        optionValue="id"
        formControlName="province"
        [options]="provinces()"
        optionLabel="descripcion"
        placeholder="Provincia"
        emptyMessage=" "
        class="child w-full"
      />
    </div>
  </div>

  <div class="d-flex m--1 mt-15 gap-5">
    <div class="d-flex m--1 gap-5 w-60 align-items p4">
      <p-dropdown
        optionValue="id"
        formControlName="fireStatus"
        [options]="eventStatus()"
        optionLabel="descripcion"
        placeholder="Estado del suceso"
        class="child"
        emptyMessage=" "
      />

      <p-dropdown
        optionValue="id"
        formControlName="fireStatus"
        [options]="fireStatus()"
        optionLabel="descripcion"
        placeholder="Estado del incendio"
        class="child"
        emptyMessage=" "
      />

      <p-dropdown
        optionValue="id"
        formControlName="severityLevel"
        [options]="severityLevels()"
        optionLabel="descripcion"
        placeholder="Nivel de gravedad"
        class="child"
        emptyMessage=" "
      />

      <p-dropdown
        optionValue="id"
        formControlName="affectedArea"
        [options]="superficiesFiltro()"
        optionLabel="descripcion"
        placeholder="Superficie"
        class="child"
        emptyMessage=" "
      />
    </div>
    <div class="d-flex m--1 gap-5 w-40 border-rounded align-items p4">
      <span>Fecha</span>

      <p-dropdown
        optionValue="id"
        formControlName="move"
        [options]="moves()"
        optionLabel="descripcion"
        placeholder="Movimiento"
        emptyMessage=" "
      />

      <p-dropdown
        optionValue="id"
        formControlName="between"
        [options]="comparativeDates()"
        optionLabel="descripcion"
        placeholder="Entre"
        emptyMessage=" "
        (onChange)="changeBetween($event)"
      />

      <p-calendar
        dateFormat="d/mm/yy"
        formControlName="start"
        [iconDisplay]="'input'"
        [showIcon]="true"
        placeholder="Fecha inicio"
        inputId="icondisplay"
      />

      <p-calendar
        dateFormat="d/mm/yy"
        formControlName="end"
        [iconDisplay]="'input'"
        [showIcon]="true"
        placeholder="Fecha fin"
        inputId="icondisplay"
        *ngIf="showDateEnd()"
      />
    </div>
  </div>

  <div class="border-bottom w-100 text-right pb-15 mt-15">
    <button type="submit" class="btn-blue">
      <img src="/assets/img/search-btn.svg" alt="search-btn" />
    </button>
    <button type="button" class="btn-white">
      <img src="/assets/img/icon-filter.svg" alt="filter-btn" />
    </button>

    <button type="button" (click)="clearFormFilter()" class="btn-white">
      <img src="/assets/img/delete-btn.svg" alt="delete-btn" />
    </button>
  </div>
</form>
