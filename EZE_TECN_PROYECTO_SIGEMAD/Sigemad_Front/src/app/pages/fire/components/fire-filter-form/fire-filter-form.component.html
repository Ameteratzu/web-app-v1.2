<form (ngSubmit)="onSubmit()" [formGroup]="formData">
  <div class="d-flex mt-15 gap-5">
    <input
      type="text"
      pInputText
      formControlName="name"
      placeholder="Denominación"
    />

    <p-dropdown
      formControlName="territory"
      [options]="territories()"
      optionLabel="descripcion"
      placeholder="Territorio"
      optionValue="id"
    />

    <p-dropdown
      optionValue="id"
      formControlName="country"
      [options]="countries()"
      optionLabel="descripcion"
      placeholder="País"
    />

    <p-dropdown
      optionValue="id"
      formControlName="autonomousCommunity"
      [options]="autonomousCommunities()"
      optionLabel="descripcion"
      placeholder="CCAA"
      (onChange)="loadProvinces($event)"
    />

    <p-dropdown
      optionValue="id"
      formControlName="province"
      [options]="provinces()"
      optionLabel="descripcion"
      placeholder="Provincia"
      (onChange)="loadMunicipalities($event)"
    />

    <p-dropdown
      optionValue="id"
      formControlName="fireStatus"
      [options]="fireStatus()"
      optionLabel="descripcion"
      placeholder="Estado"
      (onChange)="loadMunicipalities($event)"
    />
  </div>

  <div class="d-flex m--1 mt-15 gap-5">
    <div class="d-flex m--1 gap-5 w-50 align-items p4">
      <p-dropdown
        optionValue="id"
        formControlName="fireStatus"
        [options]="eventStatus()"
        optionLabel="descripcion"
        placeholder="Estado del suceso"
        class="child"
      />

      <p-dropdown
        optionValue="id"
        formControlName="fireStatus"
        [options]="fireStatus()"
        optionLabel="descripcion"
        placeholder="Estado del incendio"
        class="child"
      />

      <p-dropdown
        optionValue="id"
        formControlName="severityLevel"
        [options]="severityLevels()"
        optionLabel="descripcion"
        placeholder="Nivel de gravedad"
        class="child"
      />

      <p-dropdown
        optionValue="id"
        formControlName="affectedArea"
        [options]="[]"
        optionLabel="descripcion"
        placeholder="Superficie"
        class="child"
      />
    </div>
    <div class="d-flex m--1 gap-5 w-50 border-rounded align-items p4">
      <span>Fecha</span>
      <p-dropdown
        optionValue="id"
        formControlName="move"
        [options]="[]"
        optionLabel="descripcion"
        placeholder="Movimiento"
      />

      <p-dropdown
        optionValue="id"
        formControlName="enter"
        [options]="[]"
        optionLabel="descripcion"
        placeholder="Entre"
      />

      <p-calendar
        formControlName="start"
        [iconDisplay]="'input'"
        [showIcon]="true"
        placeholder="Fecha inicio"
        inputId="icondisplay"
      />

      <p-calendar
        formControlName="end"
        [iconDisplay]="'input'"
        [showIcon]="true"
        placeholder="Fecha fin"
        inputId="icondisplay"
      />
    </div>
  </div>

  <div class="border-bottom w-100 text-right pb-15 mt-15">
    <button type="submit" class="btn-blue">
      <img src="/assets/img/search-btn.svg" alt="search-btn" />
    </button>
    <button type="button" class="btn-white">
      <img src="/assets/img/icon-filter.svg" alt="filter-btn" />
    </button>

    <button type="button" class="btn-white">
      <img src="/assets/img/delete-btn.svg" alt="delete-btn" />
    </button>
  </div>
</form>
