<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="opePeriodos" matSort class="mat-table">
    <!-- Denominación Column -->
    <ng-container matColumnDef="denominacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Denominación</th>
      <td mat-cell *matCellDef="let opePeriodo">{{ opePeriodo.denominacion }}</td>
    </ng-container>

    <!-- Fecha inicio Column -->
    <ng-container matColumnDef="fechaInicio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha inicio</th>
      <td mat-cell *matCellDef="let opePeriodo">{{ getFechaInicio(opePeriodo.fechaInicio) }}</td>
    </ng-container>

    <!-- Fecha Fin Column -->
    <ng-container matColumnDef="fechaFin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha fin</th>
      <td mat-cell *matCellDef="let opePeriodo">{{ getFechaInicio(opePeriodo.fechaFin) }}</td>
    </ng-container>

    <!-- Opciones Column -->
    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef>Opciones</th>
      <td mat-cell *matCellDef="let opePeriodo" class="text-center">
        <a (click)="goModalEdit(opePeriodo)">
          <img src="/assets/img/edit.svg" alt="Editar" appTooltip="Datos de periodo" />
        </a>
        <a (click)="deleteOpePeriodo(opePeriodo.id)">
          <img src="/assets/img/delete-btn.svg" alt="Borrar" appTooltip="Borrar periodo" />
        </a>
      </td>
    </ng-container>

    <!-- Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>

  <!-- Paginator -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
