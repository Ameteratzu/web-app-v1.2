<div class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="getMapaOpeDatosFronterasRelacionadosPorFechaHora()" matSort class="mat-table">
    <!-- Enlaces para ir a la ediciÃ³n del dato de frontera -->
    <ng-container matColumnDef="enlacesEdicion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let mapaOpeDatosFronterasRelacionadosPorFechaHora" class="estiloEnlacesEdicion">
        <!-- Iterar sobre los valores y pasar el opeDatoFrontera al hacer clic -->
        <ng-container *ngFor="let opeDatoFrontera of mapaOpeDatosFronterasRelacionadosPorFechaHora.valores">
          <button
            type="button"
            (click)="goModalEdit(opeDatoFrontera)"
            title="Dato de frontera {{ opeDatoFrontera.opeFrontera.nombre }}"
            style="cursor: pointer; margin-right: 5px; background-color: #156082; color: white"
          >
            {{ getInicialNombreFrontera(opeDatoFrontera.opeFrontera.nombre) }}
          </button>
        </ng-container>
      </td>
    </ng-container>

    <!-- Fecha Hora Inicio Intervalo -->
    <ng-container matColumnDef="fechaHoraInicioIntervalo">
      <th mat-header-cell *matHeaderCellDef>FC INICIO</th>
      <td mat-cell *matCellDef="let mapaOpeDatosFronterasRelacionadosPorFechaHora">
        {{ getFechaHoraInicioIntervaloMapa(mapaOpeDatosFronterasRelacionadosPorFechaHora.clave) }}
      </td>
    </ng-container>

    <!-- Fecha Hora Fin Intervalo -->
    <ng-container matColumnDef="fechaHoraFinIntervalo">
      <th mat-header-cell *matHeaderCellDef>FC FIN</th>
      <td mat-cell *matCellDef="let mapaOpeDatosFronterasRelacionadosPorFechaHora">
        {{ getFechaHoraFinIntervaloMapa(mapaOpeDatosFronterasRelacionadosPorFechaHora.clave) }}
      </td>
    </ng-container>

    <!-- Datos compuestos de los datos de fronteras -->
    <ng-container matColumnDef="datos">
      <th mat-header-cell *matHeaderCellDef>
        <div [innerHTML]="cabeceraDatosMapa" class="header-cell" style="width: 100%; text-align: center"></div>
      </th>
      <td mat-cell *matCellDef="let mapaOpeDatosFronterasRelacionadosPorFechaHora">
        <div
          [innerHTML]="getDatosTablaMapa(mapaOpeDatosFronterasRelacionadosPorFechaHora.valores)"
          class="header-cell"
          style="width: 100%; text-align: center"
        ></div>
      </td>
    </ng-container>

    <!-- Total -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>TOTAL</th>
      <td mat-cell *matCellDef="let mapaOpeDatosFronterasRelacionadosPorFechaHora">
        {{ getTotalMapa(mapaOpeDatosFronterasRelacionadosPorFechaHora.valores) }}
      </td>
    </ng-container>

    <!-- Header and Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumnsMapaOpeDatosFronterasRelacionadosPorFechaHora"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsMapaOpeDatosFronterasRelacionadosPorFechaHora"></tr>
  </table>

  <mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>

  <!-- Paginator -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
