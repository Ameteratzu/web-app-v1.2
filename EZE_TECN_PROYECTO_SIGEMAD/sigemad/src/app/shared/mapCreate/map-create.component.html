<div class="container p-4">
  <div id="map"></div>

  <div class="mt-4 flex-buttons">
    <button
      mat-raised-button
      (click)="closeModal()"
      color="primary"
      aria-label="Buscar"
      class="custom-button"
    >
      Cancelar
    </button>
    <button
      mat-flat-button
      color="primary"
      (click)="savePolygon()"

      class="custom-button"
    >
      Guardar
    </button>
  </div>
</div>
