<!doctype html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Probar API WebApp</title><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet"><style>body{font-family:Roboto,sans-serif;background-color:#f5f5f5;margin:0;padding:0}h1,h2{color:#333;text-align:center}section{background-color:#fff;padding:20px;border-radius:8px;box-shadow:0 2px 10px rgba(0,0,0,.1);margin:20px 0;max-width:800px;margin-left:auto;margin-right:auto}button{background-color:#007bff;color:#fff;border:none;padding:10px 20px;border-radius:5px;font-size:16px;cursor:pointer;transition:background-color .3s}button:hover{background-color:#0056b3}input{padding:8px;margin-top:10px;border-radius:5px;border:1px solid #ddd;width:100%;max-width:300px;font-size:16px;margin-bottom:10px}.output{background-color:#f1f1f1;padding:15px;margin-top:20px;border-radius:8px;border:1px solid #ddd;white-space:pre-wrap;word-wrap:break-word;max-height:400px;overflow-y:auto}label{display:block;font-weight:500;margin-top:10px}.container{display:flex;flex-direction:column;align-items:center}.section-title{font-size:24px;margin-bottom:10px}</style><script defer="defer" src="/static/js/main.31d6cfe0.js"></script></head><body><div class="container"><h1>Probar API de WebApp</h1><section><h2 class="section-title">Obtener Todos los Colaboradores</h2><button id="getAllColaboradores">Obtener Colaboradores</button><div id="colaboradorList" class="output"></div></section><section><h2 class="section-title">Crear un Colaborador</h2><label for="colaboradorNombre">Nombre:</label> <input id="colaboradorNombre" placeholder="Ingresa el nombre del colaborador"> <button id="createColaborador">Crear Colaborador</button><div id="createResult" class="output"></div></section><section><h2 class="section-title">Obtener Colaborador por ID</h2><label for="colaboradorId">ID:</label> <input type="number" id="colaboradorId" placeholder="Ingresa el ID"> <button id="getColaboradorById">Buscar por ID</button><div id="colaboradorDetail" class="output"></div></section></div><script src="script.js"></script></body></html>
